<body onload="document.getElementById('cargando').style. display='none';">
<div id="cargando" style="width: 100%; height: 100%; text-align: center"><img src="load.gif" /></div>
	<div class="container">
		<div class="row text-center">
			<div class="col-xs-12">
				<h2><small>Por ahora solo necesito pocos datos, mas adelante podras completar tu perfil.</small></h2>
			</div>
			
			
			
			
			<div class="col-xs-10">
				<input type="text" name="txtUsername" id="txtUsername" class="form-control" placeholder="Nombre de Usuario"></input>
			</div>
			<div class="col-xs-10">
				<input type="password" name="txtpassword" id="txtpassword" class="form-control" placeholder="Contrase&ntilde;a"></input>
			</div>
			<div class="col-xs-2 divAncho">&nbsp;</div>
			<div class="col-xs-12 divAncho">
				<button class="btn btn-primary btn-xs" onclick="crearUsuario();return false;">Aceptar</button>
			</div>
					</div>
	</div>
	<script src="js/jquery.js"></script>
		<script>
	function crearUsuario(){
		var txtUsername2 = document.getElementById('txtUsername').value;
		var txtpassword2 = document.getElementById('txtpassword').value; 
		var jsonx = {'txtUsername' : txtUsername2 , 'txtpassword': txtpassword2};		
		$.ajax({
					url: "php/agregarUsuario.php",
					type: "post",
					data:  jsonx,
					cache: false					
					})
                .done(function(res){
                    ee(res);
                }
				
				)
				.fail(function(res){ee(res)})
				;
	}
	
			
			
	function ee(e)
{
alert(e)
}	
	</script>
