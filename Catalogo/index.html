<script>

function mostrar(nueva)
{
$(".Activo").fadeOut(1000,function(){
$(".Activo").removeClass("Activo");
	$(eval('"#'+nueva+'"')).addClass("Activo");
	$(eval('"#'+nueva+'"')).fadeIn(2000);
});
var jsonx = {'articuloClave' : nueva};
$.ajax({
			url: "php/cargarDetalleArticulo.php",
			type: "get",
			cache: false,
			data: jsonx
		})
        .done(function(res){
           eval("document.getElementById('ul" + nueva + "').innerHTML = res");
        })
		.fail(function(res){
			alert(res)
		});
}
function next()
{
$("#img2").fadeOut(4000,function(){
	$("#img1").fadeIn(4000);
});

}

</script>	
<script>
	function mostrarModal(opcion)
	{
		var src = "";
		var altura = "";
		switch(opcion){
			case 'carrito':
				titulo = "Carrito de Compras";
				altura = "260px";
				src = "xd.html";
			break;
			case 'user':
				titulo = "Adminstracion de Usuario"
				altura = "260px";
				src = "xd.html";
		}
		document.getElementById('ModalTitulo').innerText = titulo;
		document.getElementById('modalIframe').src=src; 
		document.getElementById('ModalCuerpo').style.height = altura;
		$('#myModal').modal('show'); 
	}
</script>
<script>
$(document).ready(function () {
			cargarArticulos();
			cargarMenu();
		});

		function cargarMenu(){
			$.ajax({
				url: "php/cargarMenu.php",
				type: "get",
				cache: false					
			})
			.done(function(res){
				respuesta(res);
			})
			.fail(function(res){
				respuesta2(res)
			});
		}
		
		function respuesta(e){
			document.getElementById("ulMenu").innerHTML = e;
		}
		
		function respuesta2(e){
			alert(e);
		}
	
		function cargarArticulos(){
			$.ajax({
				url: "php/cargarArticulos.php",
				type: "get",
				cache: false					
			})
			.done(function(res){
				var elHTML = res.split('|');
				document.getElementById("cuadroGrande").innerHTML = elHTML[0];
				document.getElementById("slide").innerHTML = elHTML[1];
				cargarDetalle(elHTML[2]);
			})
			.fail(function(res){
				alert(res);
			});
		}
		
		function cargarDetalle(id){
				var jsonx = {'articuloId' : id};		
			$.ajax({
				url: "php/cargarDetalleArticulo.php",
				type: "get",
				data:  jsonx,
				cache: false					
			})
            .done(function(res){
                document.getElementById("ul"+id).innerHTML = res;
            })
			.fail(function(res){
				alert(res)
			});
		}
</script>
