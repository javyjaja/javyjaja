    <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>
<script>
setInterval('calculaTiempo()', 1000);
function calculaTiempo() {
    var diaActual = new Date();
    var fechLimite = new Date("December 18, 2015 18:00:00");
    miliActual = diaActual.getTime();
    miliLimite = fechLimite.getTime();

    milisegundos = miliLimite - miliActual;
    miDias = Math.floor(milisegundos / 1000 / 60 / 60 / 24);
    document.getElementById("tdDias").innerHTML = miDias;
    
        

    milisegundos = milisegundos - (miDias * 86400000);
    miHoras = Math.floor(milisegundos / 1000 / 60 / 60);
    document.getElementById("tdHoras").innerHTML = miHoras;
  

    milisegundos = milisegundos - (miHoras * 3600000);
    miMinutos = Math.floor(milisegundos / 1000 / 60);
    document.getElementById("tdMinutos").innerHTML = miMinutos;
   

    milisegundos = milisegundos - (miMinutos * 60000);
    miSegundos = Math.floor(milisegundos / 1000);
    document.getElementById("tdSegundos").innerHTML = miSegundos;
    

}
</script>
